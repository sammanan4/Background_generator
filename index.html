<!DOCTYPE html>
<html>
<head>
	<title>Set Color Gradients</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 align="center"><font face="Verdana">Change Gradients</font></h1>
	<div id="in">
		<input type="range" class="red" min="0" max="255" value="255">
		<input type="range" class="red" min="0" max="255" value="0"> <br>
		<input type="range" class="green" min="0" max="255" value="255">
		<input type="range" class="green" min="0" max="255" value="0"> <br>
		<input type="range" class="blue" min="0" max="255" value="255">
		<input type="range" class="blue" min="0" max="255" value="0"> <br>
		<!-- <input type="color" class="color" value=#000000> -->
		<!-- <input type="color" class="color" value=#FFFFFF> -->
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
